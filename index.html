<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  <link rel="icon" href="./img/favicon.svg" type="image/svg+xml"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <meta name="theme-color" content="#d32f2f" />
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <link rel="stylesheet" href="./styles.css" />
    
    <title>SpeedCarma - The Municipal Speed Camera Proximity Notifier</title>
  </head>
  <body>

    <header>
      <section class="banner">
        <div class="banner-main">
          <img class="banner-logo" src="./img/SpeedCamGlyph-smallest.png" alt="SpeedCarma Logo">
          <div class="banner-text">
            <span class="brand"><span class="brand-main">Speed</span><span class="brand-accent">Carma</span></span>
            <span class="subtitle">What goes around, slows down.</span>
          </div>
        </div>
      </section>
      <!-- Fly-out menu trigger anchored at the bottom-center of header -->
      <div class="menu-anchor">
        <button id="menuToggle" class="menu-toggle" type="button" aria-expanded="false" aria-controls="flyoutMenu" aria-label="Open menu" title="Menu">
          <span class="menu-plus" aria-hidden="true">+</span>
        </button>
        <nav id="flyoutMenu" class="flyout-menu" role="menu" aria-hidden="true">
          <button class="flyout-item" role="menuitem" type="button">Feature 1 coming</button>
          <button class="flyout-item" role="menuitem" type="button">Feature 2 coming</button>
          <button class="flyout-item" role="menuitem" type="button">Feature 3 coming</button>
        </nav>
      </div>
    </header>

    <div id="map"></div>
    <div id="notification"></div>

    <!-- Share button and toast -->
    <button id="shareBtn" class="share-btn" type="button" aria-label="Share this app" title="Share this app">
      <span class="share-icon" aria-hidden="true">
      <img src="./img/share-icon.svg" alt="">
      </span>
    </button>
    <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true" aria-relevant="additions text"></div>

    <footer>
      <div class="footer-content">
        <span>&copy; 
          <span id="footer-year"></span> fortedesign.ca 
        </span>
        <br>
        <a href="https://leafletjs.com/" target="_blank" rel="noopener">LeafletJS JavaScript Library</a>
        &nbsp;|&nbsp;
        <a href="https://www.openstreetmap.org/" target="_blank" rel="noopener">OpenStreetMap</a>
        <br>
        <span>Contains information licensed under Open Government Licence - Toronto.<br>Data is provided publicly by
          <a href="https://www.toronto.ca/services-payments/streets-parking-transportation/road-safety/vision-zero/safety-initiatives/automated-speed-enforcement/speed-cameras/#location=&lat=&lng=&zoom=" target="_blank" rel="noopener">
          the City of Toronto Speed & Red Light Camera Map dataset
          </a>
          </span>
      </div>
    </footer>

    <!-- Leaflet JS --><script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin="anonymous"></script>

    <script src="./main.js"></script>
    <script>
      // Set current year in footer
      document.getElementById('footer-year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
