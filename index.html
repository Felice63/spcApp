<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/Progressive_web_apps/Manifest -->
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />

    <meta name="theme-color" content="#d32f2f" />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="icon" href="./img/favicon.svg" type="image/svg+xml"/>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <link rel="stylesheet" href="./styles.css" />
    
    <title>SpeedCarma - The Municipal Speed Camera Proximity Notifier</title>
  </head>
  <body>

    <header>
      <section class="banner">
        <div class="banner-main">
          <img class="banner-logo" src="./img/SpeedCamGlyph-smallest.png" alt="SpeedCarma Logo">
          <div class="banner-text">
            <span class="brand"><span class="brand-main">Speed</span><span class="brand-accent">Carma</span></span>
            <span class="subtitle">What goes around, slows down.</span>
          </div>
        </div>
      </section>

    </header>

    <div id="map"></div>
    <div id="notification"></div>

    <footer>
      <section class="footer-content">

        <!-- Toast for Notifications-->
        <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true" aria-relevant="additions text"></div>

        <!-- Share Icon -->
        <button id="shareBtn" class="share-btn" type="button" aria-label="Share this app" title="Share this app">
          <span class="material-symbols-outlined" aria-hidden="true">share</span>
        </button>
        <!-- Search Icon -->
        <button id="searchBtn" class="search-btn" type="button" aria-label="Search" title="Search">
          <span class="material-symbols-outlined" aria-hidden="true">search</span>
        </button>
        <!-- Route Icon -->
        <button id="routeBtn" class="route-btn" type="button" aria-label="Route" title="Route">
          <span class="material-symbols-outlined" aria-hidden="true">route</span>
        </button>
        <!-- Menu Icon -->
        <button id="menuBtn" class="menu-btn" type="button" aria-label="Menu" title="Menu">
          <span class="material-symbols-outlined" aria-hidden="true">menu</span>
        </button>

          the City of Toronto Speed & Red Light Camera Map dataset
          </a>
          </span>
         -->
        </section>

    </footer>

    <!-- Leaflet JS --><script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin="anonymous"></script>

    <script src="./main.js"></script>
